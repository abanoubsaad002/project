<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product system</title>
    <link rel="stylesheet" href="product.css">

</head>
<body>
    
<div class="title">
    <div class="head">
        <h1>product</h1>
        <p>Product selling system</p>
    </div>
    <div class="inputs">
        
        <input placeholder="product" type="text" id="product" >
        <div class="price">
            <input onkeyup = "getTotal()" type="number" id ="price"  placeholder="price" >
            <input onkeyup = "getTotal()" type="number" id ="taxes"   placeholder="taxes"  >
            <input onkeyup = "getTotal()" type="number" id ="ads"     placeholder="ads" >
            <input onkeyup = "getTotal()" type="number" id ="discount"placeholder="discount"  >
            <small id="total"></small>
        </div>
     <input placeholder="count" type="number" id="count" >
     <input placeholder="category" type="text" id="category" >
     <button  id="submit">Create</button>
    </div>
    <div class="outputs">
        <div class="searchproduct">
            <input onkeyup ="searchData(this.value)" type="text" id="Search"placeholder="Search">
            <div class="btnSearch">
                <button onclick="getsearchMood(this.id)" id="searchproduct">Search By product</button>
                <button onclick="getsearchMood(this.id)" id="searchcategory">Search By Category</button>
            </div>
        </div>
        <div id="deleteAll">

        </div>
        <table>
            <tr>
                <th>id</th>
                <th>product</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discound</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="ssss">
               
                
            </tbody>
        </table>
    </div>
</div>

</body><script src="product.js"> </script>

</html>
